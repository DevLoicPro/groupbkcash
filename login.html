<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_title">Connexion Elite - GROUPBKCASH</title>
    <meta name="description" content="Accédez à votre espace bancaire sécurisé GROUPBKCASH." data-i18n="login_subtitle">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="main-header" class="header">
        <!-- Header will be injected by js/layout.js -->
    </header>

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i data-lucide="shield-check"></i>
                </div>
                <h1 data-i18n="login_title">CONNEXION ELITE</h1>
                <p data-i18n="login_subtitle">Identifiez-vous pour accéder à votre console de gestion.</p>
            </div>

            <!-- Identifiant -->
            <div class="form-group">
                <label for="identifier" data-i18n="login_id">Identifiant</label>
                <div class="input-wrapper">
                    <i data-lucide="user"></i>
                    <input type="text" id="identifier" placeholder="Votre identifiant" data-i18n="login_id_placeholder"
                        required>
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label for="password" style="margin-bottom: 0;" data-i18n="login_pass">Mot de passe</label>
                    <a href="#" class="forgot-link" data-i18n="login_forgot">Oublié ?</a>
                </div>
                <div class="input-wrapper">
                    <i data-lucide="lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button class="login-btn" id="loginBtn">
                <span data-i18n="login_submit">SE CONNECTER</span>
                <i data-lucide="arrow-right"></i>
            </button>

            <div class="login-footer">
                <p><span data-i18n="login_new">Nouveau sur la plateforme ?</span> <a href="register.html"
                        data-i18n="login_create">Créer un compte</a>
                </p>
            </div>
        </div>
    </main>

    <footer id="main-footer" class="footer">
        <!-- Footer will be injected by js/layout.js -->
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script>
        lucide.createIcons();

        // Password visibility toggle
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
                lucide.createIcons();
            });
        }
    </script>
</body>

</html>
