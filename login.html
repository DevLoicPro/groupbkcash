<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Elite - GROUPBKCASH</title>
    <meta name="description" content="Accédez à votre espace bancaire sécurisé GROUPBKCASH.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header id="main-header" class="header">
        <!-- Header will be injected by js/layout.js -->
    </header>

    <main class="login-main">
        <div class="login-card">
            <div class="login-title-group">
                <h1>Connexion Elite</h1>
                <p>Accédez à votre espace bancaire sécurisé</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Identifiant</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="prefix-icon"></i>
                        <input type="text" id="identifier" class="login-control" placeholder="Votre identifiant"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password">Mot de passe</label>
                        <a href="#" class="forgot-link">Oublié ?</a>
                    </div>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="prefix-icon"></i>
                        <input type="password" id="password" class="login-control" placeholder="••••••••" required>
                        <i data-lucide="eye" class="suffix-icon" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Se connecter</button>
            </form>

            <div class="new-account">
                Nouveau sur la plateforme ? <a href="register.html">Créer un compte</a>
            </div>
        </div>
    </main>

    <footer id="main-footer" class="footer">
        <!-- Footer will be injected by js/layout.js -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script>
        lucide.createIcons();

        // Password visibility toggle
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
                lucide.createIcons();
            });
        }
    </script>
</body>

</html>
